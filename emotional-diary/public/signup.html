<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Sign up</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Emotional Diary</h1>
    <form action="/register" method="post" class="signup-box">
      <h3>Sign up</h3>
      <input type="text" name="name" placeholder="Enter your name" required />
      <input type="email" name="email" placeholder="Email address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm" placeholder="Confirm Password" required />
      <input type="tel" name="phoneNum" placeholder="Phone number" />
      <input type="date" name="birthDate" placeholder="Birth date" />

      <button type="submit">Sign up</button>

      <p><a href="login.html">Login</a></p>
    </form>
  </div>
  <img src="images/sound_icon.png" class="bottom-right" onclick="toggleSound()" />
  <script>
    function toggleSound() {
      const bgm = document.getElementById("bgm");
      bgm.muted = !bgm.muted;
    }
  </script>
</body>
</html>
