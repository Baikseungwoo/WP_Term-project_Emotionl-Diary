<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emotional Diary</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="js/common.js"></script>
</head>
<body>
  <audio id="bgm" src="audio/emotional-piano-music.mp3" autoplay loop></audio>
  <div class="container">
    <h1>Emotional Diary</h1>
  
    <!-- ❌ 이미지 제거 -->
    <!-- <img src="images/main_characters.png" alt="Inside Out Characters" style="width: 500px;" /> -->
  
    <!-- ✅ 감정 구슬로 대체 -->
    <br>
    <br>
    <br>
    <div class="orb-container">
      <div class="orb joy"></div>
      <div class="orb sadness"></div>
      <div class="orb anger"></div>
      <div class="orb disgust"></div>
      <div class="orb fear"></div>
      <div class="orb bored"></div>
      <div class="orb anxiety"></div>
      <div class="orb calm"></div>
    </div>
  <br>
  <br>
  <br>
    <div>
      <a href="login.html" class="button">Login</a>
    </div>
  </div>  
  </div>
  <!-- <img src="images/sound_icon.png" class="bottom-right" onclick="toggleSound()" /> -->
  <i id="sound-toggle" class="fa-solid fa-volume-high bottom-right" onclick="toggleSound()"></i>
  <!-- <audio id="bgm" autoplay loop>
    <source src="audio/inside_out_theme.mp3" type="audio/mpeg" />
  </audio> -->
  <script>
    window.addEventListener("click", () => {
      const bgm = document.getElementById("bgm");
      if (bgm && bgm.paused) {
        bgm.play().catch(err => console.warn("Autoplay blocked:", err));
      }
    }, { once: true });

    function toggleSound() {
      const bgm = document.getElementById("bgm");
      const icon = document.getElementById("sound-toggle");

      if (!bgm || !icon) return;

      bgm.muted = !bgm.muted;

      if (bgm.muted) {
        icon.classList.remove("fa-volume-high");
        icon.classList.add("fa-volume-xmark");
      } else {
        icon.classList.remove("fa-volume-xmark");
        icon.classList.add("fa-volume-high");
      }
    }
  </script>
</body>
</html>
