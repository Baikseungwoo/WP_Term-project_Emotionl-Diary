<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Emotional Diary</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .orb-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 40px auto;
    }

    .orb {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      transition: transform 0.2s;
      cursor: pointer;
    }

    .orb:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px white;
    }

    .orb:nth-child(1) {
      transform: translate(-50%, -50%) rotate(0deg) translate(120px) rotate(0deg);
      top: 50%;
      left: 50%;
    }

    .orb:nth-child(2) {
      transform: translate(-50%, -50%) rotate(45deg) translate(120px) rotate(-45deg);
      top: 50%;
      left: 50%;
    }

    .orb:nth-child(3) {
      transform: translate(-50%, -50%) rotate(90deg) translate(120px) rotate(-90deg);
      top: 50%;
      left: 50%;
    }

    .orb:nth-child(4) {
      transform: translate(-50%, -50%) rotate(135deg) translate(120px) rotate(-135deg);
      top: 50%;
      left: 50%;
    }

    .orb:nth-child(5) {
      transform: translate(-50%, -50%) rotate(180deg) translate(120px) rotate(-180deg);
      top: 50%;
      left: 50%;
    }

    .orb:nth-child(6) {
      transform: translate(-50%, -50%) rotate(225deg) translate(120px) rotate(-225deg);
      top: 50%;
      left: 50%;
    }

    .orb:nth-child(7) {
      transform: translate(-50%, -50%) rotate(270deg) translate(120px) rotate(-270deg);
      top: 50%;
      left: 50%;
    }

    .orb:nth-child(8) {
      transform: translate(-50%, -50%) rotate(315deg) translate(120px) rotate(-315deg);
      top: 50%;
      left: 50%;
    }
  </style>

  <script src="js/common.js"></script>
</head>

<body>
  <audio id="bgm" src="audio/emotional-piano-music.mp3" autoplay loop></audio>
  <div class="container">
    <h1>Emotional Diary</h1>
    <br>
    <br>
    <br>
    <div class="orb-container">
      <div class="orb joy"></div>
      <div class="orb sadness"></div>
      <div class="orb anger"></div>
      <div class="orb disgust"></div>
      <div class="orb fear"></div>
      <div class="orb bored"></div>
      <div class="orb anxiety"></div>
      <div class="orb calm"></div>
    </div>
    <br>
    <br>
    <br>
    <div>
      <a href="login.html" class="button">Login</a>
    </div>
  </div>
  </div>
  <i id="sound-toggle" class="fa-solid fa-volume-high bottom-right" onclick="toggleSound()"></i>
  <script>
    window.addEventListener("click", () => {
      const bgm = document.getElementById("bgm");
      if (bgm && bgm.paused) {
        bgm.play().catch(err => console.warn("Autoplay blocked:", err));
      }
    }, { once: true });

    window.addEventListener("DOMContentLoaded", () => {
      const bgm = document.getElementById("bgm");
      const icon = document.getElementById("sound-toggle");

      const isMuted = localStorage.getItem("bgm-muted") === "true";

      if (bgm) {
        bgm.muted = isMuted;
        bgm.loop = true;
        bgm.play().catch(err => console.warn("Autoplay blocked:", err));
      }

      if (icon) {
        updateIcon(isMuted);
      }
    });

    function toggleSound() {
      const bgm = document.getElementById("bgm");
      const icon = document.getElementById("sound-toggle");

      if (!bgm || !icon) return;

      const newMuted = !bgm.muted;
      bgm.muted = newMuted;
      localStorage.setItem("bgm-muted", newMuted);

      updateIcon(newMuted);
    }

    function updateIcon(muted) {
      const icon = document.getElementById("sound-toggle");
      if (!icon) return;
      icon.classList.remove("fa-volume-high", "fa-volume-xmark");
      icon.classList.add(muted ? "fa-volume-xmark" : "fa-volume-high");
    }
  </script>
</body>

</html>
